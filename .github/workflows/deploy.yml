name: Production ECS Deployment (Split)

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'infra/**'

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  PROJECT_NAME: ${{ vars.PROJECT_NAME }}
  TF_WORKING_DIR: infra

jobs:
  # ------------------------------------------------------------------
  # 1. INFRASTRUCTURE JOB (Unchanged - Already Corrected)
  # ------------------------------------------------------------------
  infra_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for infra changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            infra:
              - 'infra/**'
              
      - name: Skip if no infra changes
        if: steps.filter.outputs.infra != 'true'
        run: echo "No changes detected in infra/, skipping terraform apply."
        
      - name: Configure AWS Credentials
        if: steps.filter.outputs.infra == 'true'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        if: steps.filter.outputs.infra == 'true'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false
          
      - name: Terraform Init, Format, Plan, and Apply
        if: steps.filter.outputs.infra == 'true'
        run: |
          terraform init
          terraform fmt -check -recursive
          terraform validate
          terraform plan -input=false -out=tfplan
          terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}


  # ------------------------------------------------------------------
  # 2. APPLICATION JOB (Updated with Correct Action)
  # ------------------------------------------------------------------
  app_deploy:
    name: Build and Deploy App
    runs-on: ubuntu-latest
    environment: production
    
    needs: [infra_apply] 
    if: success() || always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Configure AWS Credentials (for deployment)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform (to read outputs)
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false
          
      # Retrieve Outputs (Reads from S3 state and sets ENV vars)
      - name: Retrieve Infra Outputs from Remote State
        run: |
          terraform init
          echo "ECR_REPOSITORY_URL=$(terraform output -raw ecr_repository_url)" >> $GITHUB_ENV
          echo "ECS_CLUSTER_NAME=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_ENV
          echo "ECS_SERVICE_NAME=$(terraform output -raw ecs_service_name)" >> $GITHUB_ENV
          echo "ECS_TASK_EXECUTION_ROLE_ARN=$(terraform output -raw ecs_task_execution_role_arn)" >> $GITHUB_ENV
        working-directory: ${{ env.TF_WORKING_DIR }}
        
      - name: Prepare Task Definition for Rendering
        id: prepare_td
        run: |
          # 1. Copy the template to a neutral, temporary location 
          # (Runner's workspace root) to ensure it's clean for this run.
          cp ${{ env.TF_WORKING_DIR }}/task-definition-template.json ./rendered-task-definition.json

          # 2. Inject the Task Execution Role ARN using sed on the copied file.
          # We use a custom delimiter (@) to avoid conflicts if the ARN contains slashes (/)
          sed -i "s@<TASK_EXECUTION_ROLE_ARN>@${{ env.ECS_TASK_EXECUTION_ROLE_ARN }}@g" ./rendered-task-definition.json

          # Export the path of the prepared file
          echo "td_path=./rendered-task-definition.json" >> $GITHUB_OUTPUT
        working-directory: ${{ github.workspace }} # Run from repo root
        
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ env.ECR_REPOSITORY_URL }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY:$IMAGE_TAG ./app
          docker push $ECR_REGISTRY:$IMAGE_TAG

      # Render the Task Definition with the new image tag
      - name: Render Task Definition
        id: render-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/task-definition-template.json
          container-name: app-container
          image: ${{ env.ECR_REPOSITORY_URL }}:${{ github.sha }}
          
      # CRITICAL FIX: Use the correct action path for CodeDeploy
      - name: Deploy to ECS via CodeDeploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-definition.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_NAME }}
          cluster: ${{ env.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true
          
          # Additional inputs required for CodeDeploy support
          codedeploy-appspec: app/appspec.yaml
          codedeploy-application: ${{ env.PROJECT_NAME }}-codedeploy-app
          codedeploy-deployment-group: ${{ env.PROJECT_NAME }}-dg